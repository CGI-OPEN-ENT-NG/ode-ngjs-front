<!-- Theme 1D -->
<header class="no-2d navbar navbar-light bg-white">
    <a class="application__title d-desktop-none text-truncate" href="/welcome?token=[[ctrl.rand]]"
        ng-bind-html="ctrl.title">
    </a>
    
    <div class="d-mobile-none">
        <img ng-src="[[ctrl.avatar]]" id="my-photo" />
        <span href="" translate key="welcome"></span>
    </div>
    
    <nav class="navigation">
        <div class="navigation__item">
            <span>
                <a 
                    href="/conversation/conversation" 
                    title="[[ctrl.lang.translate('navbar.messages')]]" 
                    ng-if="ctrl.me.hasWorkflow('org.entcore.conversation.controllers.ConversationController|view')"
                >
                    <i class="ic-conversation"><span class="new-mails" ng-if="ctrl.nbNewMessages">[[ctrl.nbNewMessages]]</span></i>
                </a>    
            </span>
        </div>
        
        <div class="navigation__item">
            <a href="/userbook/mon-compte" title="[[ctrl.lang.translate('navbar.myaccount')]]">
                <i class="ic-avatar"></i>
            </a>
        </div>
        
        <div ng-if="ctrl.currentLanguage == 'fr'" class="navigation__item">
            <a 
                href=""
                title="[[ctrl.lang.translate('navbar.help')]]" 
                pulsar="{ index: 6, i18n: 'portal.pulsar.help', position: 'bottom center'}" 
            >
                <i18n>help.icon</i18n>
            </a>
        </div>
        
        <div class="navigation__item">
            <a href="" logout title="[[ctrl.lang.translate('navbar.disconnect')]]">
                <i class="ic-disconnect"></i>
            </a>
        </div>
    </nav>
</header>

<div class="no-2d navigation--secondary">
    <a class="d-mobile-none" href="/timeline/timeline">
        <img class="logo" src="/assets/themes/[[ctrl.skin.skin]]/img/illustrations/logo.png" alt="Logo de l'ENT">
        <span class="text-truncate d-desktop-none"
                ng-bind-html="ctrl.title">
        </span>
    </a>
    
    <nav class="navigation">
        <a class="button" href="/timeline/timeline?token=[[ctrl.rand]]">
          <i class="ic-notifications d-desktop-none"></i>
          <span class="d-mobile-none"><i18n>portal.header.navigation.whatsnew</i18n></span>
        </a>
        
        <a class="button" href="/userbook/annuaire?myClass&token=[[ctrl.rand]]">
          <i class="ic-userbook d-desktop-none"></i> 
          <span class="d-mobile-none"><i18n>portal.header.navigation.classMembers</i18n></span>
        </a>
        
        <a class="button" href="/welcome?token=[[ctrl.rand]]">
          <i class="ic-apps d-desktop-none"></i>
          <span class="d-mobile-none"><i18n>portal.header.navigation.myapps</i18n></span>
        </a>
      </nav>
</div>

<!-- Theme 2D -->
<header class="no-1d navbar navbar-dark bg-secondary">
    <a class="d-mobile-none" href="/timeline/timeline?token=[[ctrl.rand]]">
        <img class="logo" src="/assets/themes/[[ctrl.skin.skin]]/img/illustrations/logo.png" alt="Logo de l'ENT">
    </a>
    
    <a href="/welcome" class="application__title d-desktop-none text-truncate"
        ng-bind-html="ctrl.title">
    </a>
    
    <nav class="navigation">
        <div class="navigation__item">
            <a href="/timeline/timeline" title="ctrl.lang.translate('navbar.home')]]"><i class="ic-home"></i></a>
        </div>
        
        <div class="navigation__item" ng-if="ctrl.me.hasWorkflow('net.atos.entng.community.controllers.CommunityController|view')">
            <a href="/community" class="zero-mobile" title="[[ctrl.lang.translate('navbar.community')]]">
                <i class="ic-community"></i>
            </a>
        </div>
        
        <div class="navigation__item">
            <popover>
                <a 
                    href="/welcome"
                    title="[[ctrl.lang.translate('navbar.applications')]]" 
                    pulsar="{ index: 3, i18n: 'portal.pulsar.apps', position: 'bottom center'}" 
                    ng-click="ctrl.openApps($event)"
                    popover-opener
                >
                    <i class="ic-apps"></i>
                </a>
                
                <popover-content class="d-none">
                    <div class="content">
                        <div class="my-apps row">
                            <div ng-if="ctrl.me.bookmarkedApps.length === 0">
                                <i18n>navbar.myapps.more</i18n>
                            </div>
                            <div class="bookmarked-app" ng-repeat="app in ctrl.me.bookmarkedApps">
                                <a href="[[app.address]]" target="[[app.target]]" title="[[ctrl.translatedDisplayName(app)]]">
                                    <i class="application [[app.icon]]" ng-if="app.icon.indexOf('/') === -1"></i>
                                    <img skin-src="[[app.icon]]" ng-if="app.icon.indexOf('/') !== -1" />
                                </a>
                            </div>
                        </div>
                        <div class="more">
                            <a href="/welcome"><i18n>plus</i18n></a>
                        </div>
                    </div>
                </popover-content>
            </popover>
        </div>
        
        <div class="navigation__item">
            <span ng-include="template.containers.portal.conversationUnread"></span>
        </div>

        <div class="navigation__item" ng-if="ctrl.me.hasWorkflow('fr.openent.searchengine.controllers.SearchEngineController|view')">

                                <i18n>ok</i18n>

                        </div>
                    </div>
                </popover-content>
            </popover>
        </div>
        -->

        <div ng-if="ctrl.currentLanguage == 'fr'" class="navigation__item">
            <a 
                href=""
                title="[[ctrl.lang.translate('navbar.help')]]" 
                pulsar="{ index: 5, i18n: 'portal.pulsar.help', position: 'bottom center'}" 
            >
                <i18n>help.icon</i18n>
            </a>
        </div>
        
        <div class="navigation__item">
            <a 
                href="/userbook/mon-compte" 
                class="avatar" 
                title="[[ctrl.lang.translate('navbar.myaccount')]]" 
                pulsar="{ index: 4, i18n: 'portal.pulsar.account', position: 'bottom center'}"
            >
                <img data-ng-src="[[ctrl.avatar ? ctrl.avatar+'?thumbnail=48x48' : '']]" id="my-photo" />
            </a>
        </div>
        
        <div class="navigation__item">
            <a href="" logout title="[[ctrl.lang.translate('navbar.disconnect')]]">
                <i class="ic-disconnect"></i>
            </a>
        </div>
    </nav>
</header>
