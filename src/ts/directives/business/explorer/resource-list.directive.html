<ng-transclude class="domino folder"
    ng-transclude-slot="folders" 
    ng-repeat="folder in ctrl.model.loadedFolders track by folder.id"
></ng-transclude>
<ng-transclude class="domino item"
    ng-transclude-slot="items" 
    ng-repeat="item in ctrl.model.loadedItems track by item.id"
></ng-transclude>
