<article class="domino item" 
        ng-class="{active: ctrl.selected}" 
        ng-click="ctrl.toggleSelect()"
        >
    <div class="domino-image">
        <div class="domino-overlay transition-hover">
            <div class="domino-overlay--left">
                <span title="{{'explorer.domino.info.public.title'|i18n}}" ng-show="{{ctrl.item.public}}"><i class="ic-public"></i></span>
                <span title="{{'explorer.domino.info.shared.title'|i18n}}" ng-show="{{ctrl.item.shared}}"><i class="ic-share"></i></span>
            </div>
            <div class="domino-overlay--right">
                <span title="{{'explorer.domino.info.views.title'|i18n}}"><i class="ic-view"></i>{{ctrl.item.views}}</span>
                <span title="{{'explorer.domino.info.comments.title'|i18n}}"><i class="ic-comment"></i>{{ctrl.item.comments}}</span>
            </div>
        </div>
    </div>
    <div class="domino-infos">
        <h2 class="domino-title">{{ctrl.item.name}}</h2>
        <span class="domino-info"><i18n>explorer.domino.info.updated.by</i18n>&nbsp;<a>{{ctrl.item.modifierName}}</a></span>
        <span class="domino-info">Il y a 2 semaines</span>
    </div>
</article>
