<article
        ng-class="{active: ctrl.selected}"
        ng-click="ctrl.toggleSelect()"
        ng-dblclick="ctrl.openSubfolder()"
        >
    <div class="domino-image">
        <i class="fas ic-folder text-secondary"></i>
    </div>
    <div class="domino-infos">
        <h2 class="domino-title">{{ctrl.folder.name}}</h2>
        <span class="domino-info">Il y a 2 heures</span>
    </div>
</article>
