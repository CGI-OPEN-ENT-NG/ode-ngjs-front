<style>
    /**
    * For the correct positioning of the placeholder element, the dnd-list and
    * it's children must have position: relative
    */
    ul[dnd-list],
    ul[dnd-list] > li {
        position: relative;
    }

    /**
    * The dnd-list should always have a min-height,
    * otherwise you can't drop to it once it's empty
    */
    ul[dnd-list] {
        min-height: 42px;
        padding-left: 0px;
    }

    /**
    * The dndDraggingSource class will be applied to
    * the source element of a drag operation. It makes
    * sense to hide it to give the user the feeling
    * that he's actually moving it.
    */
    ul[dnd-list] .dndDraggingSource {
        display: none;
    }

    /**
    * An element with .dndPlaceholder class will be
    * added to the dnd-list while the user is dragging
    * over it.
    */
    ul[dnd-list] .dndPlaceholder {
        display: block;
        background-color: #FFDBB7;
        min-height: 90px;
        border-radius: 6px;
        margin-bottom: 2em;
    }

    .dndDragging:not(.dndDraggingSource) {
        border: 1px solid rgb(255 133 0);
    }

    .widget .widget-header, .widget .widget-header .subtitle {
        cursor: move;
    }
</style>

<ul 
    dnd-list 
    dnd-allowed-types="ctrl.allowedDndTypes"
    dnd-drop="ctrl.onDnDDrop(event, item, index, dropEffect)"
>
    <li 
        ng-repeat="widget in ctrl.widgets" 
        class="widget"
        ode-widget="widget"
        dnd-draggable="widget.platformConf.id" 
        dnd-type="ctrl.position" 
        dnd-disable-if="ctrl.isMobileView"
    >
    </li>
</ul>
