<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{ctrl.id+'Label'}}" aria-hidden="true"
        ng-class="ctrl.getClass()" 
        ng-style="ctrl.getStyle()"
        >
    <div class="modal-backdrop fade show" style="z-index:1040"></div>
    <div class="modal-dialog modal-xl" role="document" style="z-index:1050">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ctrl.id+'Label'}}"><ng-transclude ng-transclude-slot="title"></ng-transclude></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    ng-click="ctrl.onClose()"
                    >
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"><ng-transclude ng-transclude-slot="body"></ng-transclude></div>
            <div class="modal-footer"><ng-transclude ng-transclude-slot="footer"></ng-transclude></div>
        </div>
    </div>
</div>
