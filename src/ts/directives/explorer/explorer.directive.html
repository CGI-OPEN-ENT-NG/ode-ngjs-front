<div class="container d-flex">
    <!-- SIDEBAR -->
    <ode-sidebar model="ctrl.model"></ode-sidebar>
    <!-- MAIN CONTENT -->
    <main class="main-content">
        <section class="explorer">
            <section class="explorer__header">

                <form class="row justify-content-between mb-2">
                    <div class="col-lg-9 col-md-12 input-searchbar">
                        <!-- <label for="" class="visually-hidden">Taper votre recherche ici</label> -->
                        <i class="ic-search form-control-feedback"></i>
                        <input type="search" class="form-control" id="" placeholder="Rechercher un blog">
                    </div>
                    <div class="col-lg-3 d-none d-sm-none d-md-none d-lg-block">
                        <button class="btn btn-block btn-primary" type="submit"><i class="ic-plus"></i> Créer un
                            blog</button>
                    </div>
                </form>
                
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2>Mes blogs</h2>
                    <div class="filters d-flex">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-filter"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item active" href="#">
                                    <input type="checkbox" aria-label="">
                                    <i class="ic-user"></i>
                                    Mes blogs</a>
                                <a class="dropdown-item" href="#">
                                    <input type="checkbox" aria-label="">
                                    <i class="ic-share"></i>
                                    Les blogs partagés avec moi
                                </a>
                                <a class="dropdown-item" href="#">
                                    <input type="checkbox" aria-label="">
                                    <i class="ic-public"></i>
                                    Blogs public
                                </a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-sort-alpha-down"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href=""
                                   ng-repeat="sort in ctrl.context.orders track by sort.id"
                                   ng-class="ctrl.getSortClass(sort)"
                                   ng-click="ctrl.toggleSortOrder(sort)">{{sort.i18n}}</a>
                            </div>
                        </div>
                        <a class="btn" href="explorer.html"><i class="ic-grid"></i></a>
                        <a class="btn inactive" href="explorer-list.html"><i class="ic-list"></i></a>
                    </div>
                </div>
            </section>

            <section class="explorer__view dominos dominos--square" ode-resource-list model="ctrl.model">
                <ode-list-folder>
                    <article class="domino folder">
                        <div class="domino__image">
                            <i class="fas ic-folder text-secondary"></i>
                        </div>
                        <div class="domino__infos">
                            <h2 class="domino__title">{{$parent.folder.name}}</h2>
                            <span class="domino__info">Il y a 2 heures</span>
                        </div>
                    </article>
                </ode-list-folder>
                <ode-list-item>
                    <article class="domino item">
                        <div class="domino__image">
                            <div class="domino__overlay transition-hover">
                                <div class="domino__overlay--left">
                                    <span title="Ressource public" ng-show="{{$parent.item.public}}"><i class="ic-public"></i></span>
                                    <span title="Ressource partagée" ng-show="{{$parent.item.shared}}"><i class="ic-share"></i></span>
                                </div>
                                <div class="domino__overlay--right">
                                    <span title="Nombre de vues"><i class="ic-view"></i>{{$parent.item.views}}</span>
                                    <span title="Nombre de commentaires"><i class="ic-comment"></i>{{$parent.item.comments}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="domino__infos">
                            <h2 class="domino__title">{{$parent.item.name}}</h2>
                            <span class="domino__info">Modifié par <a>{{$parent.item.modifierName}}</a></span>
                            <span class="domino__info">Il y a 2 semaines</span>
                        </div>
                    </article>
                </ode-list-item>
            </section>

            <ode-toaster model="ctrl.model"></ode-toaster>
        </section>
    </main>
</div>
