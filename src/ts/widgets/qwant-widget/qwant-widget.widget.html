<!--Widget Qwant-->
<div class="widget-qwant">
	<div class="widget-header">
		<div class="subtitle"><i18n>qwant</i18n></div>
		<div class="tools">
			<!--
			<a href="" class="tool tool-option" title="Options du widget">
				<i class="fas fa-cog"></i>
			</a>
			-->
			<a href="" class="tool tool-position" title="Position du widget" dnd-handle>
				<i class="fas fa-arrows-alt"></i>
			</a>
		</div>
	</div>

	<div class="widget-body">
		<div class="widget-empty-message">
			<div class="row row-cols-1 align-items-center">
				<div class="mb-3">
					<a href="https://www.qwant.com" target="_blank"><img src="/assets/widgets/qwant/logo-qwant.svg" alt="Qwant" style="width: 75px"></a>
				</div>
			</div>
			<form method="GET" target="_blank" action="https://www.qwant.com" autocomplete="off">
				<div class="row row-cols-1 align-items-center">
					<label class="sr-only" for="inputQwantQ" translate content="search"></label>
					<div class="input-group mb-2">
						<input type="text" id="inputQwantQ" class="form-control" name="q" maxlength="255" i18n-placeholder="search" value="" /> <input type="hidden" name="l" value="fr" />
						<div class="input-group-append">
							<button class="btn btn-outline-secondary"><i class="ic-search"></i></button>
							</div>
						</div>
					</div>
				</div>
				<!-- div class="form-group">
					<input type="text" class="form-control-plaintext" name="q" maxlength="255" i18n-placeholder="search" value="" /> <input type="hidden" name="l" value="fr" />
					<button class="btn btn-outline-primary m-1"><i class="ic-search"></i></button>
				</div -->
			</form>
		</div>
	</div>
</div>
