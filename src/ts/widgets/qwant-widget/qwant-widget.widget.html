		<div class="subtitle"><i18n>qwant-widget.widget.title</i18n></div>

	<div class="widget-body">
		<div class="widget-empty-message">
			<div class="row row-cols-1 align-items-center">
				<div class="mb-3" style="cursor:'move'">
					<a href="https://www.qwant.com" target="_blank" dnd-nodrag><img src="/assets/widgets/qwant/logo-qwant.svg" alt="Qwant" style="width: 75px" dnd-nodrag></a>
				</div>
			</div>
			<form method="GET" target="_blank" action="https://www.qwant.com" autocomplete="off" dnd-nodrag>
				<div class="row row-cols-1 align-items-center">
					<label class="sr-only" for="inputQwantQ" translate content="search"></label>
					<div class="input-group mb-2">
						<input type="text" id="inputQwantQ" class="form-control" name="q" maxlength="255" i18n-placeholder="search" value="" /> <input type="hidden" name="l" value="fr" />
						<button class="btn btn-outline-secondary" aria-labelledby="inputQwantQ"><i class="ic-search"></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>
