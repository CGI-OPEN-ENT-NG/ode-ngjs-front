<div class="widget-bookmarks">
	<div class="widget-header">
		<div class="subtitle"><i18n>bookmark.widget.title</i18n></div>
		<div class="tools">
			<a href="" class="tool tool-option" i18n-title="bookmark.widget.manage.bookmarks"
					ng-click="ctrl.display.manage = true">
				<i class="fas fa-cog"></i>
			</a>
		</div>
	</div>

	<div class="widget-body">
		<div class="widget-empty-message link" ng-if="ctrl.bookmarks.length === 0">
			<i18n>bookmark.widget.empty</i18n>
		</div>

		<ul class="bookmark-list" ng-if="!ctrl.bookmarks.isEmpty()">
			<li class="bookmark-item"
					ng-repeat="bookmark in ctrl.bookmarks | orderBy:'name'">
				<a class="link" href="[[bookmark.url]]" target="_blank">[[bookmark.name]]</a>
			</li>
		</ul>
	</div>
</div>

<ode-modal size="lg" visible="ctrl.display.manage" on-close="ctrl.display.manage = false">
	<ode-modal-title>
		<h2><i18n>bookmark.widget.manage.title</i18n></h2>
	</ode-modal-title>

	<ode-modal-body>
		<div ng-if="ctrl.bookmarks.length === 0">
			<p><i18n>bookmark.widget.manage.empty</i18n></p>
		</div>

		<table class="table table-hover" ng-if="ctrl.bookmarks.length !== 0">
			<thead>
				<tr class="bg-secondary text-light">
					<th><i18n>bookmark.widget.managetable.name</i18n></th>
					<th><i18n>bookmark.widget.managetable.url</i18n></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bookmark in ctrl.bookmarks" ng-class="{ 'table-active' : ctrl.editedBookmark && bookmark._id === ctrl.editedBookmark._id }">
					<td ng-click="ctrl.editBookmark(bookmark)">[[bookmark.name]]</td>
					<td ng-click="ctrl.editBookmark(bookmark)">[[bookmark.url]]</td>
					<td ng-click="ctrl.deleteBookmark(bookmark)">
						<button type="button" class="close" aria-label="Close">
                        	<span aria-hidden="true">Ã—</span>
                    	</button>
					</td>
				</tr>
			</tbody>
		</table>

		<form id="formCreated" autocomplete="off" class="mt-5" ng-if="ctrl.isCreatingBookmark()">
			<h3><i18n>bookmark.widget.createform.title</i18n></h3>

			<div class="form-group row mt-3">
				<label for="inputCreatedName" class="col-sm-2 col-form-label"><i18n>bookmark.widget.createform.name</i18n></label>
				<div class="col-sm-10">
					<input type="text" id="inputCreatedName" class="form-control auto-focused" ng-model="ctrl.createdBookmark.name" />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="inputCreatedUrl" class="col-sm-2 col-form-label"><i18n>bookmark.widget.createform.url</i18n></label>
				<div class="col-sm-10">
					<input type="text" id="inputCreatedUrl" class="form-control" ng-model="ctrl.createdBookmark.url" />
				</div>
			</div>
		</form>

		<form id="formEdited" autocomplete="off" class="mt-5" ng-if="ctrl.isEditingBookmark()">
			<h3><i18n>bookmark.widget.edit.bookmark</i18n></h3>

			<div class="form-group row mt-3">
				<label for="inputEditedName" class="col-sm-2 col-form-label"><i18n>bookmark.widget.editform.name</i18n></label>
				<div class="col-sm-10">
					<input type="text" id="inputEditedName" class="form-control auto-focused" ng-model="ctrl.editedBookmark.name" />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="inputEditedUrl" class="col-sm-2 col-form-label"><i18n>bookmark.widget.editform.url</i18n></label>
				<div class="col-sm-10">
					<input type="text" id="inputEditedUrl" class="form-control" ng-model="ctrl.editedBookmark.url" />
				</div>
			</div>
		</form>
	</ode-modal-body>

	<ode-modal-footer>
		<div ng-if="!ctrl.isCreatingBookmark() && !ctrl.isEditingBookmark()">
			<button class="btn btn-primary" ng-click="ctrl.newBookmark()"><i18n>bookmark.widget.new.bookmark</i18n></button>
		</div>

		<div ng-if="ctrl.isCreatingBookmark()">
			<button form="formCreated" type="reset" class="btn btn-light text-primary" ng-click="ctrl.cancelCreate()">
				<i18n>bookmark.widget.createform.cancel</i18n>
			</button>
			<button form="formCreated" type="submit" class="btn btn-primary" ng-click="ctrl.createBookmark()">
				<i18n>bookmark.widget.createform.save</i18n>
			</button>
		</div>

		<div ng-if="ctrl.isEditingBookmark()">
			<button form="formEdited" type="reset" class="btn btn-light text-primary" ng-click="ctrl.cancelEdit()">
				<i18n>bookmark.widget.editform.cancel</i18n>
			</button>
			<button form="formEdited" type="submit" class="btn btn-primary" ng-click="ctrl.updateBookmark()">
				<i18n>bookmark.widget.editform.save</i18n>
			</button>
		</div>
	</ode-modal-footer>
</ode-modal>
