<div class="widget-maxicours">
    <div class="widget-header">
        <div class="subtitle"><i18n>maxicours.title</i18n></div>
    </div>

    <div class="widget-body m-3"  ng-if="!ctrl.showWidget()" dnd-nodrag>
        <p>
            <a data-maxicours-href href="[[ctrl.controllerData.connectorEndpoint]]" target="_blank">
                <i class="ic-maxicours"></i>
            </a>
        </p>
    </div>

    <div class="widget-body m-3"  ng-if="ctrl.showWidget()" dnd-nodrag>
        <i class="ic-maxicours" ng-if="ctrl.controllerData.id < 0"></i>
        <p>
            <a data-maxicours-href href="[[ctrl.controllerData.connectorEndpoint]]" target="_blank" ng-if="ctrl.controllerData.id >= 0">
                <i class="ic-maxicours"></i>
            </a>
        </p>

        <div ng-if="ctrl.loads">
            <div class="widget-empty-message" translate content="loading"></div>
        </div>

        <!-- Inactive user -->
        <div class="widget-empty-message" ng-if="!ctrl.loads && (!ctrl.controllerData.id || ctrl.controllerData.id < 0)">
            <i18n>maxicours.inactive.user</i18n>
            <form class="mt-3" data-maxicours-action method="get">
                <button class="btn btn-primary" ng-click="ctrl.initAuthProcess()" formtarget="_blank" translate content="maxicours.connect"></button>
            </form>
        </div>

        <!-- Active user -->
        <div ng-if="!ctrl.loads && ctrl.controllerData.id >= 0">
            <div>
                <i18n>maxicours.my.points</i18n>: <span>[[ ctrl.controllerData.userInfo.activityScore ]]</span>
            </div>
            <div>
                <div ng-if="ctrl.controllerData.userInfo.hasSessionOfTheDay">
                    <h4><a ng-href="[[ctrl.controllerData.userInfo.sessionOfTheDayUrl]]" target="_blank"><i18n>maxicours.daily.session</i18n></a></h4>
                    <div ng-if="ctrl.controllerData.userInfo.hasSessionOfTheDay === 'true'">
                        <div class="activity row" ng-repeat="activity in ctrl.controllerData.userInfo.sessionOfTheDayActivities">
                            <img class="picto" ng-src="[[activity.picto]]"></img>
                            <div>
                                <div><strong>[[activity.title]]</strong></div>
                                <div>[[activity.label]]</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-if="ctrl.controllerData.userInfo.newPersonnalCourses.length > 0">
                    <h4><i18n>maxicours.my.courses<i18n></h4>
                    <ul>
                        <li ng-repeat="course in ctrl.controllerData.userInfo.newPersonnalCourses">
                            <b>
                                <a ng-href="[[course.url]]" target="_blank">[[course.label]] ([[course.date]])</a>
                            </b>
                        </li>
                        <li ng-repeat="course in ctrl.controllerData.userInfo.currentPersonnalCourses">
                                <a ng-href="[[course.url]]" target="_blank">[[course.label]] ([[course.date]])</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
